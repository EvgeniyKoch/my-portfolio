<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My portfolio</title>
    <link rel="shortcut icon" type="image/x-icon" href="../src/images/favicon/favicon.ico">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<div class="wrapper">
    <section class="welcome">
        <header class="head">
            <a href="#" class="log-in">Авторизоваться</a>
        </header>
        <div class="user">
            <div class="foto">
                <img src="images/img/im.jpg" alt="" class="foto__user">
            </div>
            <div class="name">
                <p class="name__user">Кочетов Евгений</p>
                <p class="name__description">Личный сайт веб разработчика</p>
            </div>
            <ul class="social">
                <li class="social__item"><a href="#" class="social__link">
                    <svg class="social__icon" viewBox="0 0 50 50" width="35" height="40">
                        <use xlink:href="images/icons/sprite.svg#vk"></use>
                    </svg>
                </a>
                </li>
                <li class="social__item"><a href="#" class="social__link">
                    <svg class="social__icon" viewBox="0 0 50 50" width="32" height="37">
                        <use xlink:href="images/icons/sprite.svg#github"></use>
                    </svg>
                </a>
                </li>
                <li class="social__item"><a href="#" class="social__link">
                    <svg class="social__icon" viewBox="0 0 50 50" width="30" height="30">
                        <use xlink:href="images/icons/sprite.svg#in"></use>
                    </svg>
                </a>
                </li>
            </ul>
            <ul class="navigation">
                <li class="navigation__item">
                    <a href="" class="navigation__link">Мои работы</a>
                </li>
                <li class="navigation__item">
                    <a href="" class="navigation__link">Обо мне</a>
                </li>
                <li class="navigation__item">
                    <a href="" class="navigation__link">Блог</a>
                </li>
            </ul>
        </div>
        <ul class="dev">
            <li class="dev__item">
                <p class="dev__text">© Кочетов Евгений</p>
            </li>
            <li class="dev__item">
                <p class="dev__text"> создано с любовью в LoftSchool</p>
            </li>
            <li class="dev__item">
                <p class="dev__text">2017</p>
            </li>
        </ul>
    </section>
</div>


<script src="js/script.min.js"></script>
</body>
</html>
