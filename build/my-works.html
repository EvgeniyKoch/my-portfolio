
<html>
  <head>
    <meta charset="utf-8"/>
    <title>My works</title>
    <meta content="" name="description"/>
    <meta content="" name="keywords"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="ie=edge" http-equiv="x-ua-compatible"/>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon/favicon.ico"/>
    <link rel="stylesheet" href="css/style.min.css"/>
    <script src="js/bundle.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <section class="blog">
          <header class="header">
            <ul class="social">
              <li class="social__item"><a class="social__link" href="#">
                  <svg class="social__icon_head" viewbox="0 0 50 50" width="37" height="37">
                    <use xlink:href="images/icons/sprite.svg#vk"></use>
                  </svg></a></li>
              <li class="social__item"><a class="social__link" href="#">
                  <svg class="social__icon_head" viewbox="0 0 50 50" width="32" height="37">
                    <use xlink:href="images/icons/sprite.svg#github"></use>
                  </svg></a></li>
              <li class="social__item"><a class="social__link" href="#">
                  <svg class="social__icon_head" viewbox="0 0 50 50" width="32" height="37">
                    <use xlink:href="images/icons/sprite.svg#in"></use>
                  </svg></a></li>
            </ul><a class="hamburger-menu triger-menu" id="trigger-menu" href="#">
              <div class="hamburger-menu-bars" id="hamburger-menu-bars"></div></a>
          </header>
          <div class="user-blog">
            <div class="foto"><img class="foto__user" src="images/img/im.jpg" alt="i"/></div>
            <div class="user-name">
              <h1 class="title">Кочетов Евгений</h1>
              <p class="user__text">Личный сайт веб разработчика</p>
            </div>
          </div><a class="arrow-scroll" href="#">
            <svg class="icon__scroll" viewbox="0 0 50 50" width="50" height="50">
              <use xlink:href="images/icons/sprite.svg#arrow_down"></use>
            </svg></a>
        </section>
      </div>
    </div>
  </body>
</html>
